<!DOCTYPE html>
<html>
<head>
  <title>Find Largest Number</title>
</head>
<body>
  <script>
    var num1 = parseInt(prompt("Enter first number:"));
    var num2 = parseInt(prompt("Enter second number:"));
    var largest = Math.max(num1, num2);
    document.write("The largest number is: " + largest);
  </script>
</body>
</html>
